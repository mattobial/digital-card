<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Digital Card</title>
  <link rel="stylesheet" href="./styles.css?v=3" />
</head>
<body>
  <main class="card">
    <header class="hero">
      <img id="avatar" class="avatar" src="" alt="Profile photo" />
      <h1 id="fullName">Your Name</h1>
      <p id="company">Company Name</p>
      <p id="position">Position / Title</p>
      <div id="tags" class="tags"></div>
    </header>

    <!-- Quick action buttons -->
    <section class="quick-actions">
      <a id="quickEmail" class="circle-btn" href="#">✉️</a>
      <a id="quickCall" class="circle-btn" href="#">📞</a>
      <button id="quickShare" class="circle-btn">🔗</button>
    </section>

    <!-- Contact details -->
    <section class="contact-list">
      <a id="emailLink" class="contact-item">📧 <span></span></a>
      <a id="phoneLink" class="contact-item">📞 <span></span></a>
      <a id="websiteLink" class="contact-item" target="_blank">🌐 <span></span></a>
      <a id="instagramLink" class="contact-item" target="_blank">📸 <span></span></a>
      <a id="facebookLink" class="contact-item" target="_blank">📘 <span></span></a>
      <a id="linkedinLink" class="contact-item" target="_blank">💼 <span></span></a>
    </section>

    <!-- CTA -->
    <a id="ctaBtn" class="cta" href="#" target="_blank">Get in touch here</a>

    <!-- Save Contact -->
    <button id="saveVcfBtn" class="primary wide">Save Contact</button>
  </main>

  <!-- QR Modal -->
  <div id="qrModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <div id="qrBox" class="qrbox"></div>
      <p class="muted small">Scan this QR to open my card</p>
      <div class="toolbar">
        <button id="downloadQrBtn" class="ghost">Download PNG</button>
        <button id="closeQr" class="ghost">Close</button>
      </div>
    </div>
  </div>

  <!-- QR library + app -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="./app.js?v=3" defer></script>
</body>
</html>
